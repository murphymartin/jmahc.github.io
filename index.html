<!doctype html>
<html>

<head>

  <meta name="description" content="A portfolio">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Jordan McArdle</title>
  <!--Google Fonts-->
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Sans+Narrow|Roboto+Condensed:400,700" rel="stylesheet" type="text/css">

<body class="home-page">
  <div class="header">
    <div id="menu">
      <div id="menu-button">
        <div id="menu-text-container">
          <div id="menu-text">
            MENU
          </div>
          <div id="menu-lines">
            <span class="menu-line">|</span>
            <span class="menu-line">|</span>
            <span class="menu-line">|</span>
          </div>
        </div>
      </div>
      <div id="menu-tray">
        <div class="profile-pic"></div>
        <div class="profile-links">
          <!-- Accordion style menu
          where, when you hover over the icon, it moves right and
          the name of the website expands (slides out to the right of the icon)
          and the icon moves a little to the left-->
          <div class="profile-link-row">
            <div class="profile-link github">
              <a class="link-text" href="https://github.com/jmahc" target="_blank">
                <i class="move-me fa fa-github-square"></i>
                <span>GitHub</span>
              </a>
            </div>
          </div>
          <div class="profile-link-row">
            <div class="profile-link facebook">
              <a class="link-text" href="https://www.linkedin.com/in/jtmcardle" target="_blank">
                <i class="move-me fa fa-linkedin-square"></i>
                <span>LinkedIn</span>
              </a>
            </div>
          </div>
          <div class="profile-link-row">
            <div class="profile-link github">
              <a class="link-text" href="https://gist.github.com/jmahc" target="_blank">
                <i class="move-me fa fa-github-alt"></i>
                <span>Gists</span>
              </a>
            </div>
          </div>
          <div class="profile-link-row">
            <div class="profile-link facebook">
              <a class="link-text" href="https://www.facebook.com/jmaccc" target="_blank">
                <i class="move-me fa fa-facebook-official"></i>
                <span>Facebook</span>
              </a>
            </div>
          </div>
          <div class="profile-link-row">
            <div class="profile-link twitter">
              <a class="link-text" href="http://twitter.com/fjord_an" target="_blank">
                <i class="move-me fa fa-twitter-square"></i>
                <span>Twitter</span>
              </a>
            </div>
          </div>
          <div class="profile-link-row">
            <div class="profile-link google">
              <a class="link-text" href="https://plus.google.com/u/0/104716789379686556900/about/p/pub" target="_blank">
                <i class="move-me fa fa-google-plus-square"></i>
                <span>Google+</span>
              </a>
            </div>
          </div>
          <div class="profile-link-row">
            <div class="profile-link steam">
              <a class="link-text" href="https://plus.google.com/u/0/104716789379686556900/about/p/pub" target="_blank">
                <i class="move-me fa fa-steam-square"></i>
                <span>Steam</span>
              </a>
            </div>
          </div>

  </div>
  <div class="content">
    <section id="code-video">
      <div id="outer-wrap" class="homepage-hero-module">
        <div id="video-wrap" class="video-container">
          <div class="filter"></div>
          <video id="intro-video" autoplay loop class="fillWidth">
            <source src="videos/Hello-World/Hello-World.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="videos/Hello-World/Hello-World.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
          </video>
          <div class="poster hidden">
            <img src="videos/Hello-World/Hello-World.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="video-placeholder">
      </div>
      <div class="text-content">
        <h5 class="hello">Hello, world!</h5>
        <h5 class="jordan">Made with
        <i class="fa fa-heart"></i>
        by Jordan McArdle</h5>
      </div>
    </section>
    <section id="story-freext">
      <article>
        <h1>Drebin</h1>
        <p>
          <strong>Frank</strong>
          WOOO!!!
        </p>
      </article>
      <div class="parallax background-shoes" data-velocity="-.1"></div>
      <div class="parallax foreground-shoes" data-velocity="-.5" data-fit="525"></div>
      <!-- <div class="black-bar"></div> -->
    </section>
    <section id="bottle">
      <article>
        <h1>Whaddup</h1>
        <p>
          <strong>J MAC</strong>
          This is my site!!!!!
        </p>
      </article>
      <div class="parallax" data-velocity="-.3"></div>
    </section>
  </div>
  <section></section>
  <script src="scripts/jquery-1.11.3.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/jquery.scrolly.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/backgroundVideo.min.js"></script>
  <script>
    Jmac.home.init();
    Jmac.header.init();
    $(document).ready(function() {
      $(".parallax").scrolly({
        bgParallax: true
      });
      $("#intro-video").backgroundVideo({
        $videoWrap: $("#video-wrap"),
        $outerWrap: $("#outer-wrap"),
        preventContextMenu: true,
        parallaxOptions: {
            offset: 60,
            effect: 1.7
        }
      });
    });
  </script>

</html>
