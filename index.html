<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jordan McArdle">
  <meta name="description" content="A portfolio">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Jordan McArdle</title>
  <!--Google Fonts-->
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Sans+Narrow|Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
  <!--Font Awesome/Devicon(s)-->
  <link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/devicons/devicons.min.css">
  <link rel="stylesheet" href="css/devicon/devicon.min.css" />
  <link rel="stylesheet" href="css/devicon/devicon-colors.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome-animation.min.css" />
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body class='home-page'>
  <div class='header'>
    <div id='menu'>
      <div id='menu-button'>
        <div id='menu-text-container'>
          <div id='menu-text'>
            MENU
          </div>
          <div id='menu-lines'>
            <span class='menu-line'>|</span>
            <span class='menu-line'>|</span>
            <span class='menu-line'>|</span>
          </div>
        </div>
      </div>
      <div id='menu-tray'>

      </div>
    </div>
  </div>
  <div class='content'>
    <section id="code-video">
      <div id="outer-wrap" class="homepage-hero-module">
        <div id="video-wrap" class="video-container">
          <div class="filter"></div>
          <video id="intro-video" autoplay loop class="fillWidth">
            <source src="videos/Hello-World/Hello-World.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="videos/Hello-World/Hello-World.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
          </video>
          <div class="poster hidden">
            <img src="videos/Hello-World/Hello-World.jpg" alt="">
          </div>
        </div>
      </div>
      <img class="video-placeholder" src="videos/Hello-World/Hello-World.jpg" alt="">
      <div class="text-content">
        <h5>Hello, world!</h5>
      </div>
    </section>
    <section id="story-freext">
      <div class="black-bar"></div>
      <article>
        <h1>Drebin</h1>
        <p>
          <strong>Frank</strong>
          WOOO!!!
        </p>
      </article>
      <div class="parallax background-shoes" data-velocity="-.1"></div>
      <div class="parallax foreground-shoes" data-velocity="-.5" data-fit="525"></div>
      <div class="black-bar"></div>
    </section>
    <section id="bottle">
      <article>
        <h1>Whaddup</h1>
        <p>
          <strong>J MAC</strong>
          This is my site!!!!!
        </p>
      </article>
      <div class="parallax" data-velocity="-.3"></div>
    </section>
  </div>
  <section></section>
  <script src="scripts/jquery-1.11.3.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/jquery.scrolly.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/backgroundVideo.min.js"></script>
  <script>
    Jmac.home.init();
    Jmac.game.init();
    Jmac.header.init();
    $(document).ready(function() {
      $('.parallax').scrolly({
        bgParallax: true
      });
    });
    $(document).ready(function() {
      $('#intro-video').backgroundVideo({
        $videoWrap: $('#video-wrap'),
        $outerWrap: $('#outer-wrap'),
        preventContextMenu: true,
        parallaxOptions: {
            offset: 60,
            effect: 1.7
        }
      });
    });
  </script>
</body>

</html>
